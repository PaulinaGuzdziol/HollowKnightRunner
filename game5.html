<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
  <style>
    canvas {
        border:1px solid #d3d3d3;
    }

    .button {
      font-family: 'Berkshire Swash', cursive;
      font-size: 30px;
      background-color: #794f69;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 4px 2px;
      cursor: pointer;

      position: absolute;
      top: 250px;
      left: 450px;
      z-index: 2;
    }

    #myfilter{
      position: absolute;
      top: 6px;
      left: 6px;
      z-index: 1;
    }

  </style>
</head>
<body onload="startGame()">

  <div id="myfilter" style="background-color:#000000;opacity:0.5;width:1000px;height:600px;display:none"></div>
  <div id="myrestartbutton" style="display:none;"><a href="game5.html" class="button">Restart</a></div>

<script>

var myGameArea;
var myGamePiece;
var myBackground;
var myObstacles = [];
var myscore;

function startGame() {
    myGameArea = new gamearea();
    myscore = new component("35px", 'Amatic SC', "white", 850, 40, "text");
    myGamePiece = new component(50, 100, "hero.png", 10, 120, "image");
    myBackground = new component(2000, 600, "tlo2.png", 0, 0, "background");
    myGameArea.start();
}

function gamearea() {
    this.canvas = document.createElement("canvas");
    this.canvas.width = 1000;
    this.canvas.height = 600;
    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    this.context = this.canvas.getContext("2d");
    this.pause = false;
    this.frameNo = 0;
    this.start = function() {
        this.interval = setInterval(updateGameArea, 20);
    }

    window.addEventListener('keydown', function (e) {
       e.preventDefault();
       myGameArea.keys = (myGameArea.keys || []);
       myGameArea.keys[e.keyCode] = (e.type == "keydown");
      })
     window.addEventListener('keyup', function (e) {
         myGameArea.keys[e.keyCode] = (e.type == "keydown");
       })

    this.stop = function() {
        clearInterval(this.interval);
        this.pause = true;
    }
    this.clear = function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image" || type == "background") {
        this.image = new Image();
        this.image.src = color;
    }
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.gravity = 0.05;
    this.gravitySpeed = 0;
    this.bounce = 0.6;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image" || type == "background") {
          ctx.drawImage(this.image,
          this.x,
          this.y,
          this.width, this.height);
          if (type == "background") {
            ctx.drawImage(this.image,
            this.x + this.width,
            this.y,
            this.width, this.height);
          }
        } else if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
      }

    this.newPos = function() {
      this.gravitySpeed += this.gravity;
      this.x += this.speedX;
      this.y += this.speedY;
      if (type == "image" || type !== "background") {
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
      }

      if (this.type == "background") {
          if (this.x == -(this.width)) {
              this.x = 0;
            }
        }
    }

    this.hitBottom = function() {
      var rockbottom = 380;
      if (this.y > rockbottom) {
        this.y = rockbottom;
        this.gravitySpeed = -(this.gravitySpeed * this.bounce);
      }
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
  var x, height, gap, minHeight, maxHeight, minGap, maxGap;
  for (i = 0; i < myObstacles.length; i += 1) {

    if (myGamePiece.crashWith(myObstacles[i])) {
      myGameArea.stop();
      document.getElementById("myfilter").style.display = "block";
      document.getElementById("myrestartbutton").style.display = "block";
      return;
    }
  }

  if (myGameArea.pause == false) {
    myGameArea.clear();
    myscore.score +=1;
  }

  myGamePiece.speedX = 0;
  myGamePiece.speedY = 0;
  if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -1; }
  if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 1; }
  if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY= -5; }
  if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY= 2; }

  myGameArea.frameNo += 1;
  if (myGameArea.frameNo == 1 || everyinterval(200)) {
    x = myGameArea.canvas.width;
    minHeight = 50;
    maxHeight = 180;
    height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
    minGap = 200;
    maxGap = 800;
    gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
    myObstacles.push(new component(30, height, "#794f69", x, 0));
    myObstacles.push(new component(40, x - height - gap, "#794f69", x, height + gap));
  }

  myBackground.speedX = -1;
  myBackground.newPos();
  myBackground.update();

  for (i = 0; i < myObstacles.length; i += 1) {
    myObstacles[i].x += -1;
    myObstacles[i].update();
  }

  myscore.text="SCORE: " + myGameArea.frameNo;
  myscore.update();

  myGamePiece.newPos();
  myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;}

</script>
</body>
</html>
